<html>
    <head>
        <title>Basic Bio Page</title>

        <link rel="stylesheet" type="text/css" href="index.css"></style>
    </head>
    <body>
        <header>
            <h1>My Bio Page</h1>
        </header>

        <div>
            <section id="main-section">
                <h2 class="infosection">Ronald Smith</h2>
                <img id="image1" src="arthur.jpg" />
                <p class="infosection">My favorite foods are chicken and rice.</p>
            </section>
            <section id="contact-section">
                <h2 class="infosection">24 Aardvark St, Austin, TX 77301</h2>
                <li class=contactinfo><strong>Email</strong>: fake@email.com</li>
                <li class=contactinfo><strong>Phone</strong>: +1 123 456 7890</li>
                <li class=contactinfo><a href="https://www.linkedin.com">LinkedIn</a></li>
            </section>

            <br>
            <section id="office-hours">
            <strong>Office Hours</strong>
            <time>10:00</time> to <time>14:30</time>
            </section>
            <br>
            <br>
            <table id=table>
                <tr>
                    <th>Family Member</th>
                    <th>Name</th>
                </tr>
                <tr>
                    <td>Sister</td>
                    <td>Maria</td>
                </tr>
                <tr>
                    <td>Brother</td>
                    <td>Jacob</td>
                </tr>
                <tr>
                    <td>Mother</td>
                    <td>Louise</td>
                </tr>
                <tr>
                    <td>Father</td>
                    <td>Scott</td>
                </tr>
            </table>
        </div>
    </body>
</html>
